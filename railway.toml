# Railway Configuration for Orbit V3 Backend
# This file defines build and deployment settings for Railway.app

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 4"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
healthcheckPath = "/health"
healthcheckTimeout = 30

[service]
# Railway will auto-assign PORT environment variable
# Use $PORT in startCommand to use the assigned port
